<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hello Ethereum</title>
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
            rel="stylesheet">
        <link rel="stylesheet" href="css/style.css" />
        <link rel="shortcut icon" href="https://ladde.se/favicon.ico">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Barlow&family=Kode+Mono:wght@400..700&display=swap"
            rel="stylesheet">
        <script src="js/index.js" type="module" defer></script>
    </head>
    <body>
        <div id="error" class="hide"></div>
        <main>
            <h1><i class="fa-brands fa-ethereum"></i> helloEth</h1>
            <h2>Few steps to make your first transaction.<br> Provide account,
                check
                balance, send ETH.</h2>
            <div>
                <label for="account"><i class="fa-solid fa-wallet"></i>
                    Account</label>
                <input type="text" id="account" name="account" />
                <button id="checkBalance">Check Balance</button>
            </div>
            <div id="transferDisplay">

            </div>
        </main>

    </body>
</html>
